<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>OneBot.Chat.Debug</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/message.css">
    <link rel="stylesheet" href="styles/connect-status.css">
    <link rel="stylesheet" href="styles/inputbox.css">
    <link rel="stylesheet" href="styles/buttons.css">
    
    <script type="module" src="scripts/app.js" defer></script>

</head>
<body> 
    <div class="chat">
        <div class="group-navibar">
            <button class="group-select">
            <span class="group-name">undefined</span>
            <img src="./src/icons/chevrondown.svg">
            </button>
        </div>
        <div class="messages">
        </div>
        <div class="input-box">
            <div class="input-box-buttons">
                <img src="../client/images/avatars/1.jpg" id="currentAvatar" class="avatar" style="width: 24px; height: 24px;">
                <span><div id="changeSelfID">切换身份</div></span>
            </div>
            <textarea id="message" placeholder="输入消息" rows="3" style="resize: none;" autocomplete="off"></textarea>
                <button id="sendButton" style="display: inline-block;">发送</button>
        </div>
    </div>
    <div class="group-list">

    </div>
    <div class="connect-status">
        <span class="circle-green"></span>
        <span class="ws-status">OneBot.Chat.Debug · Online</span>
    </div>
    <div class="status-bar">
        <span style="font-weight: bold;">OneBot.Chat.Debug<br></span>
        <span class="status-bar-item" style="opacity: 0.5;">WebSocket: 127.0.0.1:1148<br></span>
    </div>
    
</body>
</html>
